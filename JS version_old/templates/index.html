<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroView - Home</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
    }
    .navbar {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
    .container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 60px;
    }
    .bubble {
      width: 220px;
      height: 220px;
      background-color: transparent;
      color: #2c3e50;
      font-weight: bold;
      border: 3px solid #2c5eff;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      text-align: center;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.3s, color 0.3s;
    }
    .bubble:hover {
      background-color: #2c5eff;
      color: white;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ðŸ§  NeuroView</div>
  </nav>

  <div class="container">
    <a class="bubble" href="/studies">Studies</a>
    <a class="bubble" href="/portrait">Portrait</a>
    <a class="bubble" href="/viewer">Data Viewer</a>
    <a class="bubble" href="/help">Help</a>
  </div>
</body>
</html>
